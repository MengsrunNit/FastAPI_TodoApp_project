{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-12 col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                        </div>
                    <form id="todoForm" >
                        <input type="text" name="title" id="" class="form-control my-3" placeholder="title">
                        <input type="text" name="description" id="" class="form-control my-3" placeholder="Description">
                        <select id="priority" name="priority" class="form-select form-select-lg mb-3">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <div class="text-center mt-3">
                        
                            <a href="/todo/todo-page" class="btn btn-primary nav-link">
                                <button type="button" class="btn btn-primary">Add todo</button>
                            </a>
                            

                        <a href="/todo/todo-page" class="btn btn-link nav-link">Back</a>

                            </div> 
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src ="{{url_for('static', path='/js/base.js') }}" >
  

{% endblock %}
